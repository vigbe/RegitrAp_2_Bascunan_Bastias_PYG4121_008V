<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>  

    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes">
        <ion-item [routerLink]="c.redirecTo"
                detail=true>
        <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
        {{ c.name }}
      </ion-item>
    </ion-menu-toggle>
   
    </ion-list>
    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="salir()" [routerLink]="['/index']" lines="none">
        <ion-icon slot="start" [name]="'log-out-outline'" color="primary"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-menu-toggle>
    
  </ion-content>

  </ion-menu>

  
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
