<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Feriados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
          *ngFor="let f of feriado">

          <ion-card>
            <ion-card-header>
                <ion-card-subtitle>
                <span>Fecha: {{f.date}} </span> </ion-card-subtitle>
                <ion-card-subtitle>Nombre: {{f.title}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Tipo: {{f.extra}}</p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
